<!DOCTYPE HTML>
<html>
<head>
    <script>
        $(function () {
            App.Spec = App.Model.extend({
                urlRoot: 'rest/mm/spec',
                idAttribute: 'id'
            });

            App.SpecList = App.Collection.extend({
                model: App.Spec,
                columns: [
                    {label: '规格名称', key: 'name'},
                    {label: '备注', key: 'remark'},
                    {label: '状态', key: 'status', local: 'status'}
                ]
            });

            App.SpecGrid = App.Grid.extend({
                collection: new App.SpecList,
                form: new App.FormView(),
                toolbar: ['create'],
                qel: '.queryBar'
            });
            App.specGrid = new App.SpecGrid;
        });
    </script>
</head>
<body>
<div id="article">
    <form class="queryBar">
        <ul>
            <li>
                <label>规格名称：</label>
                <input type="text" name="name"/>
            </li>
            <li>
                <button class="search"><i></i>查询</button>
            </li>
            <li class="toolBar"></li>
        </ul>
    </form>
    <div class="toolBar"></div>
    <div class="dataGrid">
        <table class="app"></table>
    </div>
    <div class="page"></div>
</div>

<div class="navPanel">
    <div class="toolBar"></div>
    <div class="editorPanel">
        <form>
            <ol>
                <li>
                    <label>规格名称:</label>
                    <input type="text" name="name" required/>
                    <label>状态:</label>
                    <select name="status" data-local="status"></select>
                </li>
                <li>
                    <label>备注:</label>
                    <textarea name="remark" style="width:400px;height:70px;"></textarea>
                </li>
            </ol>
        </form>

        <div>
            <table class="app"></table>
        </div>
    </div>
</div>
</body>
</html>
