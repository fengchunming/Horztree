<!DOCTYPE HTML>
<html>
<head>
    <title>图库</title>
    <style>
        #path {
            clear: both;
            width: 100%;
            color: blue;
            height: 20px;
        }

        #content {
            position: absolute;
            top: 100px;
            height: 100%;
            width: 100%;
            left: 0px;
            display: block;
        }

        #content img {
            float: left;
            margin: 2px;
            cursor: pointer;
            opacity: 0.8;
            filter: progid:DXImageTransform.Microsoft.Alpha(opacity=40);
            max-width: 100px;
            max-height: 100px;
        }

        #folder {
            text-transform: uppercase;
            bottom: 0px;
            position: absolute;
            width: 700px;
            height: 50px;
        }

        #folder span {
            float: left;
            background: #222;
            text-align: center;
            border: 1px solid #111;
            padding: 5px;
            margin: 10px;
            cursor: pointer;
            width: 100px;
            color: white;
            word-wrap: break-word;
            height: 50px;
            cursor: pointer;
            text-shadow: 0px 0px 1px white;
            -moz-box-shadow: 1px 1px 4px #000;
            -webkit-box-shadow: 1px 1px 4px black;
            box-shadow: 1px 1px 4px black;
        }

        .image {
            width: 130px;
            height: 130px;
            float: left;
            margin: 5px;
            vertical-align: middle;
            position: relative;
        }

        .image .img {
            width: 130px;
            height: 100px;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .image .img img {
            max-width: 130px;
            max-height: 100px;
            box-shadow: rgba(0, 0, 0, .4) 1px 2px 5px;
        }

        div.name {
            position: absolute;
            bottom: 0px;
            height: 25px;
            text-align: center;
            width: 130px;
            overflow: hidden;
        }

        .preview {
            height: 20px;
            float: left;
            background-size: 30px;
            padding-left: 50px;
            text-align: left;
            width: 200px;
            overflow: hidden;
        }

        .progressbar {
            width: 300px;
            height: 20px;
            float: right;
        }
    </style>
    <script>
        $(function () {
            App.Setting = App.Model.extend({
                idAttribute: 'id',
                urlRoot: 'rest/sys/setting'
            });

            App.SettingForm = App.FormView.extend({
                el: '.formPanel',
                type: 'panel',
                toolbar: [{'upload': '上传'}, 'trash']
            });

            App.setting = new App.Setting({id: App.Cache.User.org.id});
            App.setting.form = new App.SettingForm({model: App.setting});
            App.setting.fetch();
        })
    </script>
</head>
<body>
<div class="formPanel">
    <div class="toolBar"></div>
    <form action="rest/core/upload" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>属性</legend>
            <ol>
                <li>
                    <label>名称:</label>
                    <input type="text" name="name" id="name" required/>
                </li>
                <li>
                    <label>标签:</label>
                    <input type="text" name="tags"/>
                </li>
                <li>
                    <input size="30" name="what" multiple="multiple" type="file">
                </li>
                <li>
                    <input size="30" name="the" multiple="multiple" type="file">
                </li>
                <li>
                    <input size="30" name="fuck" multiple="multiple" type="file">
                </li>
                <li>
                    <button type="submit"><span class="accept">确定</span></button>
                </li>
            </ol>
        </fieldset>
    </form>
</div>
</body>
</html>
