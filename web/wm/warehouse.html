<!DOCTYPE HTML>
<html>
<head>
    <script>
        $(function () {
            App.Warehouse = App.Model.extend({
                urlRoot: 'rest/sys/group/w',
                defaults: {type:'w'}
            });

            App.WarehouseList = App.Collection.extend({
                model: App.Warehouse,
                columns: [
                    {label: 'ID', key: 'id', thcss: 'width:30px'},
                    {label: '名称', key: 'name'},
                    {label: '简称', key: 'abbr'},
                    {label: '地址', key: 'address'},
                    {label: '电话', key: 'telephone'},
                    {label: '状态', key: 'status', local: 'status'}
                ]
            });

            App.WarehouseGrid = App.Grid.extend({
                collection: new App.WarehouseList,
                form: new App.FormView,
                qel: '.queryBar',
                toolbar: ['create']
            });

            new App.WarehouseGrid;
        });
    </script>
</head>
<body>
<div id="article">
    <form class="queryBar">
        <ul>
            <li>
                <label>名称：</label>
                <input type="text" name="name"/>
            </li>
            <li>
                <button class="search"><i></i>查询</button>
            </li>
            <li class="toolBar"></li>
        </ul>
    </form>
    <div class="dataGrid">
        <table class="app"></table>
    </div>
    <div class="page"></div>
</div>

<div class="navPanel">
    <div class="toolBar"></div>
    <div class="editorPanel">
        <form>
            <ol>
                <li>
                    <label>仓库名称:</label>
                    <input type="text" name="name" placeholder="请输入仓库名称" required/>
                </li>
                <li>
                    <label>简称:</label>
                    <input type="text" name="abbr"/>
                </li>
                <li>
                    <label>联系人:</label>
                    <input type="text" name="linkman" placeholder="联系人"/>
                </li>
                <li>
                    <label>联系电话:</label>
                    <input type="text" name="tel" placeholder="联系电话"/>
                </li>
                <li>
                    <label>地址:</label>
                    <input type="text" name="address"/>
                </li>
                <li>
                    <label>备注:</label>
                    <input type="text" name="remark">
                </li>
                <li>
                    <label>是否启用:</label>
                    <select name="status" data-local="status"></select>
                </li>
            </ol>
        </form>
    </div>
</div>
</body>
</html>
