<!DOCTYPE HTML>
<html>
<head>
    <style>
        .list {
            float: left;
            width: 350px;
            margin: 5px 10px;
            height: 250px;
            border: 1px solid #e4e4e4;
            padding: 0;
        }

        .list dt {
            border-bottom: 1px solid #e4e4e4;
            background: #eee;
            font-size: 12px;
            padding: 4px 8px;
            font-weight: bold;
        }

        .list dd {
            border-bottom: 1px solid #eee;
            font-size: 12px;
            padding: 5px 7px;
            line-height: 16px;
        }
    </style>
    <script>
        $(function () {
            $('mainSdate').val('');
            $('#mainQuery').submit(function(){
                return false;
            });
            App.HotList = App.Collection.extend({
                autoLoad: false,
                columns: [
                    {label: '商品', key: 'title'},
                    {label: '总点击量', key: 'readTimes', thcss: 'width:100px', sort: true},
                    {label: '日平均', key: 'type', thcss: 'width:100px'},
                    {label: '时间分布', key: 'createBy', thcss: 'width:100px'}
                ]
            });

            App.HotGrid = App.Grid.extend({
                collection: new App.HotList,
                qel:'.queryBar',
                toolbar: []
            });

            new App.HotGrid();
            convertLocal();
        });
    </script>
</head>
<body>
<form class="queryBar" id="mainQuery" style="padding:5px 10px;">
    <ul>
        <li>
            <label>日期范围：
                <input type="text" class="mindatepicker" name="sdate" id="mainSdate"> -
                <input type="text" class="maxdatepicker" name="edate"></label>
        </li>
        <li>
            <label>商品分类：
                <select name="category_filter" data-local="mm/kv/category">
                    <option value="">所有商品</option>
                </select></label>
        </li>
        <li>
            <label>商品：
                <input type="text"></label>
        </li>
        <li>
            <label>网点：
                <select name="group_filter" data-local="sys/kv/owngroup">
                    <option value="">所有</option>
                </select></label>
        </li>
        <li>
            <button class="search"><i></i>确定</button>
            <button type="reset" class="reset"><i></i>重置</button>
        </li>
    </ul>
</form>
<div>
    <dl id="task" class="list">
        <dt>日营业额变化</dt>
    </dl>

    <dl id="notice" class="list">
        <dt>日单量变化</dt>
    </dl>

    <dl class="list">
        <dt>网点销量分布</dt>
    </dl>

    <dl id="warning" class="list">
        <dt>商品销量分布</dt>
    </dl>
</div>
<div style="display:none">
    <div id="tab_1">
        <div class="dataGrid">
            <table class="app"></table>
        </div>
        <div class="page"></div>
    </div>
    <div id="tab_2">
        <div class="dataGrid">
            <table class="app"></table>
        </div>
        <div class="page"></div>
    </div>
    <div id="tab_3">
        <div class="dataGrid">
            <table class="app"></table>
        </div>
        <div class="page"></div>
    </div>
    <div id="tab_4">
        <div class="dataGrid">
            <table class="app"></table>
        </div>
        <div class="page"></div>
    </div>

</div>
</body>
</html>
